<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">-->
	
	
	<script src="bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="js/jquery-3.6.0.min.js" ></script>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pakenvios</title>
</head>

<body>
	<div class="container">
		<div class="row cabecera">
			<div class="col-5 align-self-center" >
				<a href="index.html">
					<img src="pictures\logo.png" />
				</a>
			</div>
			<div class="col-5"></div>
			<div class="col-2 align-self-center" >
				<div class="row align-self-center" id="sectorPaquetes"></div>
			</div>
		</div>
		<div class="row cuerpo">
			<form id="formulario">
				<p style="cursor: default;">Ingresá los datos de tu envío y hacé clic en <b>Calcular costo </b> cuando estés listo</p>
				<div class="row align-items-center">
					<div class="col-1"></div>
					<div class="col-2">
						<p >Largo</p>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-3">
						<input type="number" min=0 max=100 class="form-control-sm" id= "formLargo" style="width: 100%">
					</div>
					<div class="col-1">
						<p>cm</p>
					</div>
					<div class="col-6" id="errorLargo"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-2 align-self-center">
						<p>Ancho</p>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-3">
						<input type="number" min=0 max=100 class="form-control-sm" id= "formAncho" style="width: 100%">
					</div>
					<div class="col-1">
						<p>cm</p>
					</div>
					<div class="col-6" id="errorAncho"></div>
				</div>
				<div class="row filaFormulario">
					<div class="col-1"></div>
					<div class="col-2" style="vertical-align: center">
						<p>Alto</p>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-3">
						<input type="number" min=0 max=100 class="form-control-sm" id= "formAlto" style="width: 100%">
					</div>
					<div class="col-1" >
						<p>cm</p>
					</div>
					<div class="col-6" id="errorAlto"></div>
				</div>
				<div class="row filaFormulario">
					<div class="col-1"></div>
					<div class="col-2" style="vertical-align: center">
						<p>Peso</p>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-3">
						<input type="number" min=0 max=25 class="form-control-sm" id= "formPeso" style="width: 100%">
					</div>
					<div class="col-1" >
						<p>Kg</p>
					</div>
					<div class="col-6" id="errorPeso"></div>
				</div>
				<div class="row filaFormulario">
					<div class="col-1"></div>
					<div class="col-3" style="vertical-align: center">
						<p>Valor declarado</p>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-3">
						<input type="number" min=0 max=100000 class="form-control-sm" id= "formValor" style="width: 100%">
					</div>
					<div class="col-1" >
						<p>ARS</p>
					</div>
					<div class="col-6" id="errorValor"></div>
				</div>
				<div class="row">
					<p style="cursor: default; margin-top: 20px;margin-bottom: 20px;">Seleccioná las opciones que querés con tu envío</p>
				</div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-5">
						<select class="form-select" style="width: 100%" style="align-self:center;" id="formRegional">
							<option value=-1 selected>Envío regional o nacional</option>
							<option value=0>Nacional</option>
							<option value=1>Regional</option>
						</select>
					</div>
					<div class="col-5" id="errorRegional"></div>
				</div>
				<div class="row">
					<div class="col-12"></div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-1"></div>
					<div class="col-5">
						<input class="form-check-input" type="checkbox" id="formAcuse">
						<label class="form-check-label" for="flexCheckDefault">
							Acuse de recibo
						</label>
					</div>
				</div>
				<div class="row" style="margin-top: 7px;">
					<div class="col-1"></div>
					<div class="col-5">
						<input class="form-check-input" type="checkbox" id="formConfronte">
						<label class="form-check-label" for="flexCheckDefault">
							Confronte y sellado
						</label>
					</div>
				</div>
				<div class="row" style="margin-top: 7px;">
					<div class="col-1"></div>
					<div class="col-5">
						<input class="form-check-input" type="checkbox" id="formContrareembolso">
						<label class="form-check-label" for="flexCheckDefault">
							Contrareembolso
						</label>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;" id="botonEnviar">
					<div class="col-5"></div>
					<div class="col-3">
						<button type="submit" class="btn btn-primary" id="botonCalcularCosto">Calcular costo</button>
					</div>
				</div>

			</form>
		</div>
		<ul id="listaResultados" class="row cuerpo"></ul>
	</div>

	

   </div> 

	<footer class="container pieDePagina">
		<div class="row justify-content-center">
			<div class="col-10 align-self-center">
				<p style="text-align: center">(c)2021 Pakenvío</p>
			</div>
		</div>
	</footer>
	
	<script src="js/miarchivo.js"></script>
</body>
</html>
